# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - vilar-backend-api

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      run_migrations:
        description: "Run EF Core migrations + seed in Azure (sets RUN_DB_MIGRATIONS=true, restarts app, then disables it)"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish VilarDriverApi/VilarDriverApi.csproj -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BB89FE62B7E04982B505C5B917052695 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6066339736334B568A87377F36031435 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FC6C2059B49A409EA915784596E93964 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "vilar-backend-api"
          package: .

      # === MIGRATIONS (manual only) ===
      - name: Enable migrations flag (manual runs only)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_migrations == 'true' }}
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "vilar-backend-api" \
              --settings RUN_DB_MIGRATIONS=true

      - name: Restart app to run migrations (manual runs only)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_migrations == 'true' }}
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp restart \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "vilar-backend-api"

      - name: Disable migrations flag (manual runs only)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_migrations == 'true' }}
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "vilar-backend-api" \
              --settings RUN_DB_MIGRATIONS=false
